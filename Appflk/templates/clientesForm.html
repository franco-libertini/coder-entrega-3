{% extends 'index.html' %}

{% block contenido %}
<main class="contenedor">
    <div class="contenedor-retornar">
        <a href="{% url 'clientes' %}" class="btn">
            <i class="fa-solid fa-left-long"></i>
        </a>
    </div>
    <form action="{% url 'cliente_form' %}" method="post" class="formulario">
        {% csrf_token %}
        <fieldset>
            <legend>Registra Cliente</legend>

            <div class="campo">
                <label for="nombre">Nombre: </label>
                <input id="nombre" type="text" placeholder="Nombre del cliente" name="nombre" required/>
            </div>

            <div class="campo">
                <label for="apellido">Apellido: </label>
                <input id="apellido" type="text" placeholder="Apellido del cliente" name="apellido" required/>
            </div>

            <div class="campo">
                <label for="email">Correo: </label>
                <input id="email" type="email" placeholder="Escriba el correo" name="email" required/>
            </div>
            
        </fieldset>

        <input class="btn"type="submit" value="Registrar"/>
    </form>
</main>
{% endblock contenido %}
